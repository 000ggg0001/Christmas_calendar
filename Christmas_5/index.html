<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <style>
      body {
        background-color: rgb(84, 152, 53);
        text-align: center;
      }
      .button {
        color: rgb(68, 107, 102);
        font-weight: 300;

      }



    </style>
</head>
<body>

<h1 style="font-weight: 500;">🎄🔤 Letters Counter 📝 ☃️</h1>

<br>

  <div class="main">
    <h1>Count Your</h1>
    <h2>Words and Characters</h2>
    <div class="card">
        Words
        <span class="word-count">0</span>
    </div>
    <div class="card">
        Characters
        <span class="character-count">0</span>
    </div>
    <textarea class="count__textarea" placeholder="This is sample text that should be counted on load."></textarea>
    You've written <span class="word-count">0</span> words and <span class="character-count">0</span> characters.
</div>
<script src="/js/Count.js"></script>
</body>
</html>
